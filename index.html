<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="main-items">
                    <div class="item">
                        <img :src="slides[itemActive].image" :alt="slides[itemActive].title" />
                        <div class="text">
                            <h3>{{slides[itemActive].title}}</h3>
                            <p>
                                {{slides[itemActive].text}}
                            </p>
                        </div>
                    </div>
                    <div class="circles-container">
                        <div v-for="(value, index) in slides" @click="thumbSlides(index)" class="circle" :class="index === itemActive ? 'active' : ''"></div>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="forwardSlides()"><i class="fa-solid fa-chevron-up"></i></div>
                    <div class="next" @click="backwardsSlides()"><i class="fa-solid fa-chevron-down"></i></div>
                    <div v-for="(value, index) in slides" @click="thumbSlides(index)" class="thumb" :class="index === itemActive ? 'active' : ''">
                        <img :src="value.image" :alt="value.title" />
                    </div>
                </div>

            </div>
            <div>
                <button @click="autoplay()" id="autoplay">Autoplay</button>
                <button @click="pauseAutoplay()" id="stop-autoplay">Stop Play</button>
                <button @click="reversePlay()" id="reverseplay">Reverseplay</button>
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
